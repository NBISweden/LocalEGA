version: 1
root:
  level: NOTSET
  handlers: [noHandler]

loggers:
  connect:
    level: DEBUG
    handlers: [syslog,debugFile,console]
  frontend:
    level: DEBUG
    handlers: [syslog,debugFile,console]
  worker:
    level: DEBUG
    handlers: [syslog,debugFile,console]
  vault:
    level: DEBUG
    handlers: [syslog,debugFile,console]
  verify:
    level: DEBUG
    handlers: [syslog,debugFile,console]
  socket-utils:
    level: DEBUG
    handlers: [syslog,debugFile,console]
  inbox:
    level: DEBUG
    handlers: [syslog,debugFile,console]
  utils:
    level: DEBUG
    handlers: [syslog,debugFile,console]
  sys-monitor:
    level: DEBUG
    handlers: [syslog,debugFile,console]
  user-monitor:
    level: DEBUG
    handlers: [syslog,debugFile,console]
  amqp:
    level: DEBUG
    handlers: [syslog,debugFile,console]
  db:
    level: DEBUG
    handlers: [syslog,debugFile,console]
  crypto:
    level: DEBUG
    handlers: [syslog,debugFile,console]
  asyncio:
    level: DEBUG
    handlers: [syslog,debugFile]
  aiopg:
    level: DEBUG
    handlers: [syslog,debugFile]
  aiohttp.access:
    level: DEBUG
    handlers: [syslog,debugFile]
  aiohttp.client:
    level: DEBUG
    handlers: [syslog,debugFile]
  aiohttp.internal:
    level: DEBUG
    handlers: [syslog,debugFile]
  aiohttp.server:
    level: DEBUG
    handlers: [syslog,debugFile]
  aiohttp.web:
    level: DEBUG
    handlers: [syslog,debugFile]
  aiohttp.websocket:
    level: DEBUG
    handlers: [syslog,debugFile]


handlers:
  noHandler:
    class: logging.NullHandler
    level: NOTSET
  console:
    class: logging.StreamHandler
    formatter: simple
    stream: ext://sys.stdout
  debugFile:
    class: logging.FileHandler
    formatter: lega
    filename: '/tmp/ega-debug.log'
    mode: 'w'
  syslog:
    class: logging.handlers.SysLogHandler
    address: !!python/tuple ['ega-monitors', 10514]
    formatter: lega
    facility: 'local1'
    # socktype: socket.SOCK_STREAM # for tcp. Defaults to udp

formatters:
  lega:
    format: '[{asctime:<20}][{name}][{process:d} {processName:>15}][{levelname}] (L:{lineno}) {funcName}: {message}'
    style: '{'
    datefmt: '%Y-%m-%d %H:%M:%S'
  simple:
    format: '[{name:^10}][{levelname:^6}] (L{lineno}) {message}'
    style: '{'
