version: 1
root:
  level: NOTSET
  handlers: [noHandler]

loggers:
  connect:
    level: INFO
    handlers: [mainFile]
  frontend:
    level: INFO
    handlers: [mainFile]
  worker:
    level: INFO
    handlers: [mainFile]
  vault:
    level: INFO
    handlers: [mainFile]
  verify:
    level: INFO
    handlers: [mainFile]
  sys-monitor:
    level: INFO
    handlers: [mainFile]
  user-monitor:
    level: INFO
    handlers: [mainFile]
  amqp:
    level: WARNING
    handlers: [warningFile]
  db:
    level: WARNING
    handlers: [warningFile]
  crypto:
    level: WARNING
    handlers: [warningFile]

handlers:
  noHandler:
    class: logging.NullHandler
    level: NOTSET
  mainFile:
    class: logging.FileHandler
    formatter: lega
    filename: 'ega-main.log'
    mode: 'w'
  warningFile:
    class: logging.FileHandler
    formatter: lega
    filename: 'ega-main-warning.log'
    mode: 'w'

formatters:
  lega:
    format: '[{asctime:<20}][{name}][{process:d} {processName:>15}][{levelname}] (L:{lineno}) {funcName}: {message}'
    style: '{'
    datefmt: '%Y-%m-%d %H:%M:%S'
