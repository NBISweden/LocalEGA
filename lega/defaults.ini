[ingestion]
inbox = /mnt/ega/inbox/%(userId)s
outbox = /mnt/ega/inbox/%(userId)s
staging = /mnt/ega/staging/%(submission)s

host = 127.0.0.1
port = 9000

[worker]
# GPG
gpg_exec = gpg
gpg_home = ~/.gnupg
gpg_armor = False
gpg_offline = True

# RSA master key
master_key = /etc/lega/rsa/ega.pem
master_pub_key = /etc/lega/rsa/ega-public.pem
master_key_passphrase = <passphrase>

# Block size (in bytes, a multiple of 16)
random_access_chunk_size = 67108864

# Job queue
message_queue = tasks

[vault]
location = /mnt/ega/vault
outbox = /mnt/ega/outbox/%(userId)s

# Job queues
message_queue = completed

[message.broker]
host = localhost
port = 5672
username = guest
password = guest

vhost = /
exchange = lega
routing_task = lega.task
routing_complete = lega.complete
routing_done = lega.done

# heartbeat = 0

[db]
# By TCP/IP
#uri = postgresql+psycopg2://postgres:mysecretpassword@localhost:5432
# By Unix sockets
uri = postgresql+psycopg2://admin:secret@/lega
username = admin
password = secret
dbname = lega
host =
port = 5432

[swagger]
url = http://localhost:8080

[monitor]
# in seconds
interval = 60 
