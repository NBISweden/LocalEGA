version: 1
root:
  level: NOTSET
  handlers: [noHandler]

loggers:
  ingestion:
    level: INFO
    handlers: [mainFile]
  worker:
    level: INFO
    handlers: [mainFile]
  vault:
    level: INFO
    handlers: [mainFile]
  verify:
    level: INFO
    handlers: [mainFile]
  sys-monitor:
    level: INFO
    handlers: [mainFile]
  user-monitor:
    level: INFO
    handlers: [mainFile]
  amqp:
    level: WARNING
    handlers: [mainFile]
  db:
    level: WARNING
    handlers: [mainFile]
  crypto:
    level: WARNING
    handlers: [mainFile]

handlers:
  noHandler:
    class: logging.NullHandler
    level: NOTSET
  mainFile:
    class: logging.FileHandler
    formatter: lega
    filename: '/Users/daz/_ega/logs/main.log'
    mode: 'w'

formatters:
  lega:
    format: '[{name}][{process:d} {processName:>15}][{levelname}][{asctime:<20}] ({lineno}) {funcName}: {message}'
    style: '{'
